<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Curriculum Vitae NOM Prénom</title>

    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;500;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/page.css">
    <link rel="stylesheet" href="./css/CV.css">

    <style>
        @page {
            size: A4
        }
    </style>
</head>

<body class="A4">
    <section id="CV" class="sheet">

        <img id="oldCV" src="./img/old CV.png">

        <div id="bandeau-header">
            <div id="photo">
                <!-- <img src="./img/Photo de moi tronque.jpg"> -->
            </div>

            <div id="info-alternance">
                <span>alternance en développement informatique pour validation BAC+3</span>
            </div>
        </div>

        <div id="bandeau-aside">
            <div class="bloc-info">
                <div id="titre-info-perso">NOM Prénom</div>
                <div class="texte-bloc-info">00 00 00 00 00</div>
                <div class="texte-bloc-info">adressemail@gmail.com</div>
                <div class="texte-bloc-info">
                    adresse<br>
                    CP - ville
                </div>
                <div class="texte-bloc-info">Permis B</div>
            </div>

            <div class="bloc-info">
                <div class="titre-bloc-info">soft skills</div>
                <div class="texte-bloc-info">Motivation</div>
                <div class="texte-bloc-info">Communication</div>
                <div class="texte-bloc-info">Organisation</div>
                <div class="texte-bloc-info">Positivité</div>
            </div>

            <div class="bloc-info">
                <div class="titre-bloc-info">intérêts</div>

                <table id="table-info-image">
                    <tbody>
                        <tr>
                            <td><img src="./img/Mannette.png"></td>
                            <td><img src="./img/Algorithme.png"></td>
                        </tr>
                        <tr>
                            <td><img src="./img/Sciences.png"></td>
                            <td><img src="./img/Escalade.png"></td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>

        <div id="bandeau-body">
            <div>
                <div class="titre-bloc-info">compétences</div>
            </div>

            <div>
                <div class="titre-bloc-info">expériences professionnelles</div>
            </div>
        </div>

    </section>
</body>

</html>
